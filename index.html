<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <p>TIC TAC TOE</p>
    </div>
    <div class="content">
        <div class="buttons-wrapper">
            <button class="start">START</button>
            <button class="reset">RESET</button>
        </div>
       <div class="player" id="player-1-wrapper">
        <p id="player-1">PLAYER 1:</p>
        <p class="symbols" id="x">X</p>
       </div>
       <div class="player" id="player-2-wrapper">
        <p id="player-2">PLAYER 2:</p>
        <p class="symbols" id="o">O</p>
       </div>

        <div class="game-board">
            <div class="field-wrapper" >
                <p class="field" data-index="0"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="1"></p>
            </div>
            <div class="field-wrapper">
                <p class="field" data-index="2"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="3"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="4"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="5"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="6"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="7"></p>
            </div>
            <div class="field-wrapper" >
                <p class="field" data-index="8"></p>
            </div>

        </div>
    </div>

    <div class="overlay" id="overlay"></div>
        <p class="message" id="message"></p>
    </div>
</body>

</html>
